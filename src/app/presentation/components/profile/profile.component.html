<div class="flex align-items-center">
  <div (click)="menu.toggle($event)">
    <p-avatar [label]="avatarLabel" styleClass="mr-2" shape="circle" styleClass="bg-green-100" />
  </div>
</div>
<p-menu #menu [popup]="true" [model]="items" styleClass="w-full md:w-18rem">
  <ng-template pTemplate="start">
    <span class="inline-flex flex-column py-2 px-4">
      <span class="font-bold">{{ user?.fullname | titlecase }}</span>

      <span class="text-sm text-green-400">Conectado</span>
    </span>
  </ng-template>
  <ng-template pTemplate="item" let-item>
    <a pRipple class="flex align-items-center p-menuitem-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <span
        *ngIf="item.shortcut"
        class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
      >
        {{ item.shortcut }}
      </span>
    </a>
  </ng-template>
</p-menu>
