<div class="flex flex-column h-screen">
  <div class="w-full fixed border-1 p-2">
    <div class="flex align-items-center justify-content-between">
      <p-button [disabled]="isBackDisabled" [text]="true" (onClick)="goBack()">
        <i class="pi pi-arrow-left sm:text-4xl"></i>
      </p-button>
      <div class="font-bold sm:text-4xl">Seleccione una opcion</div>
      <p-button [disabled]="isBackDisabled" [text]="true" (onClick)="goHome()">
        <i class="pi pi-home sm:text-4xl"></i>
      </p-button>
    </div>
  </div>

  <div class="flex-1 p-3">
    <div
      class="flex flex-wrap justify-content-center align-content-center gap-3 sm:gap-6 h-full"
    >
      @if(!selectedService()){ @for (item of currentOption(); track $index) {
      <div
        class="option bg-primary hover:shadow-8"
        (click)="selectOption(item)"
      >
        <p class="text-2xl">{{ item.name }}</p>
      </div>
      } } @else {
      <div class="flex flex-column w-full sm:w-6 row-gap-4">
        @for (item of preferences(); track $index) {
        <div
          class="flex align-items-center justify-content-center h-6rem shadow-2 border-round-3xl hover:shadow-8"
          (click)="createRequest(item.id)"
        >
          <span class="font-bold text-primary sm:text-4xl">
            {{ item.name }}
          </span>
        </div>
        }
      </div>
      }
    </div>
  </div>
</div>
