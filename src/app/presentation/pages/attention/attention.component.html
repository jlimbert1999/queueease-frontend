<div class="flex justify-content-between flex-wrap">
  <div class="flex align-items-center justify-content-center w-4rem h-4rem m-2">
    <p-button icon="pi pi-arrow-left" (onClick)="goBack()" />
  </div>
  <div
    class="flex align-items-center justify-content-center w-auto h-4rem border-round m-2"
  >
    <p class="text-4xl font-bold block">Bienvenido</p>
  </div>
  <div
    class="flex align-items-center justify-content-center w-4rem h-4rem bg-primary font-bold border-round m-2"
  >
    -
  </div>
</div>
@if(!selectedService){
<grid-options
  [elements]="currentOptions"
  (onSelect)="selectOption($event)"
></grid-options>
} @else {
<div
  class="flex align-items-center justify-content-center border-1"
  style="height: 85vh"
>
  <div class="flex flex-column row-gap-6">
    <button
      class="font-bold option-button"
      pButton
      size="large"
      [text]="true"
      [raised]="true"
      [rounded]="true"
    >
      ATENCION GENERAL
    </button>
    <button
      class="font-bold option-button"
      pButton
      size="large"
      [text]="true"
      [raised]="true"
      [rounded]="true"
    >
      3RA. EDAD / DISCAPACIDAD / EMBARAZADAS
    </button>
  </div>
</div>
}
