<div class="px-6 py-2">
  <div class="surface-section">
    <div class="font-medium text-3xl text-900 mb-3">Reporte Trabajo</div>
    <div class="text-500 mb-5">
      Funcionario: {{ user()?.fullname | titlecase }}
    </div>
    <ul class="list-none p-0 m-0">
      @for (item of datasource(); track $index) {
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">{{ item.service }}</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          @for (subitem of item.details; track $index) {
          <li class="flex align-items-center py-2 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-10 font-medium">
              {{ subitem.status }}
            </div>
            <div class="text-900 w-full md:w-2 md:flex-order-0 flex-order-1">
              {{ subitem.total }}
            </div>
          </li>
          }
        </div>
      </li>
      }
    </ul>
  </div>
</div>
