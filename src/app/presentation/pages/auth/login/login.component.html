<div
  class="flex align-content-center justify-content-center flex-wrap h-screen"
>
  <div class="surface-card p-4 shadow-2 border-round w-24rem sm:w-30rem">
    <div class="text-center mb-5">
      <img
        src="../../../../../assets/img/escudo_alcaldia.png"
        alt="Image"
        height="100"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-4">Sistema de Colas</div>
    </div>

    <div>
      <form
        [formGroup]="LoginForm"
        (submit)="login()"
        autocomplete="off"
        action="#"
      >
        <label for="email1" class="block text-900 font-medium mb-2"
          >Nombre de Usuario</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Ingrese su nombre de usuario"
          pInputText
          class="w-full mb-3"
          formControlName="login"
        />

        <label for="password1" class="block text-900 font-medium mb-2"
          >Contraseña</label
        >
        <input
          id="password1"
          type="password"
          placeholder="Ingrese su contraseña"
          pInputText
          class="w-full mb-6"
          formControlName="password"
        />
      </form>

      <button
        pButton
        pRipple
        label="Ingresar"
        icon="pi pi-user"
        class="w-full"
        [disabled]="LoginForm.invalid"
        (click)="login()"
      ></button>
    </div>
  </div>
</div>
