<div class="card">
  <p-menubar [model]="menubarItems">
    <ng-template pTemplate="start">
      <i class="pi pi-apple"></i>
    </ng-template>
    <ng-template pTemplate="end"> </ng-template>
  </p-menubar>
  <div class="dock-window dock-advanced">
    <p-dock [model]="dockItems" position="bottom">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.icon" [alt]="item.label" width="100%" />
      </ng-template>
    </p-dock>

    <p-dialog
      header="Configuraciones"
      [(visible)]="isConfigDialogVisible"
      [breakpoints]="{ '960px': '50vw' }"
      [style]="{ width: '30vw' }"
      [resizable]="false"
    >
      <div class="p-dialog-content">
        <div class="field">
          <label for="firstname1">Sucursal</label>
          <p-dropdown
            [style]="{ width: '100%' }"
            [options]="branches()"
            [(ngModel)]="brach"
            optionLabel="name"
            placeholder="Seleccione una sucursal"
            appendTo="body"
          />
        </div>
      </div>
      <div class="p-dialog-footer">
        <p-button label="Aceptar" />
      </div>
    </p-dialog>
  </div>
</div>
