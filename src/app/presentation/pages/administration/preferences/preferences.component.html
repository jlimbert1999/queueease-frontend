<div class="fadein animation-duration-500">
  <toolbar
    title="Preferencias"
    (onSearch)="search($event)"
    (onCreate)="create()"
    [actions]="actions"
    (onAction)="handleActions($event)"
  />
  <p-table [value]="datasource()" styleClass="p-datatable-sm text-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Sigla</th>
        <th>Prioridad</th>
        <th style="width: 55px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-preference>
      <tr>
        <td>{{ preference.name }}</td>
        <td>{{ preference.acronym }}</td>
        <td>{{ preference.priority }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            (onClick)="update(preference)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">Sin registros</td>
      </tr>
    </ng-template>
  </p-table>
  <paginator
    [rows]="limit()"
    [first]="offset()"
    [length]="datasize()"
    (onPageChange)="chagePage($event)"
  />
</div>
