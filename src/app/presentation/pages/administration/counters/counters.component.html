<div class="fadein animation-duration-500">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <button pButton icon="pi pi-plus" (click)="create()"></button>
    </div>
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" [(ngModel)]="term" (keyup.enter)="search()" pInputText placeholder="Buscar ventanilla" />

      </span>
    </div>
  </p-toolbar>
  <p-table [value]="datasource()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Sucursal</th>
        <th>Servicios</th>
        <th>Usuario</th>
        <th style="width: 55px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-counter>
      <tr>
        <td>VENTANILLA: {{ counter.number }}</td>
        <td>{{ counter.branch.name }}</td>
        <td>
          <ul>
            @for (item of counter.services; track $index) {
            <li>{{ item.name }}</li>
            } @empty { -- SIN SERVICIOS -- }
          </ul>
        </td>
        <td>
          @if(counter.user){
          <span>{{ counter.user.fullname }}</span>
          } @else {
          <span class="text-red-500">SIN ASIGNAR</span>
          }
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            (onClick)="update(counter)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Sin registros</td>
      </tr>
    </ng-template>
  </p-table>
</div>
