<div class="fadein animation-duration-500">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button icon="pi pi-plus" class="mr-2" (onClick)="create()" />
    </div>
    <div class="p-toolbar-group-end">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-search" />
        <input type="text" [(ngModel)]="term" (keyup.enter)="getData()" pInputText placeholder="Buscar categoria" />
      </p-iconField>
    </div>
  </p-toolbar>
  <p-table [value]="datasource()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th style="width:50px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            (onClick)="edit(category)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2">Sin registros</td>
      </tr>
    </ng-template>
  </p-table>
</div>
