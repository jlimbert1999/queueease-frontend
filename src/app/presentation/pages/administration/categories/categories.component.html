<div class="fadein animation-duration-500">
  <toolbar
    title="Categorias"
    (onSearch)="search($event)"
    (onCreate)="create()"
    [actions]="actions"
    (onAction)="handleActions($event)"
  />

  <p-table [value]="datasource()" styleClass="p-datatable-sm text-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th style="width: 50px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            (onClick)="edit(category)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2">Sin registros</td>
      </tr>
    </ng-template>
  </p-table>
  <paginator
    [rows]="limit()"
    [first]="offset()"
    [length]="datasize()"
    (onPageChange)="chagePage($event)"
  />
</div>
