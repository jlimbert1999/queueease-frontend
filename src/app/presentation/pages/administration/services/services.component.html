<div class="fadein animation-duration-500">
  <toolbar
    title="Servicios"
    (onSearch)="search($event)"
    [actions]="actions"
    (onAction)="handleActions($event)"
  />

  <p-table [value]="datasource()" styleClass="p-datatable-sm text-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Codigo</th>
        <th>Categoria</th>
        <th style="width: 50px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
      <tr class="">
        <td>{{ service.name }}</td>
        <td>{{ service.code }}</td>
        <td>{{ service.category?.name ?? "------" }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            (onClick)="update(service)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">Sin registros</td>
      </tr>
    </ng-template>
  </p-table>
  <paginator
    [rows]="limit()"
    [first]="offset()"
    [length]="datasize()"
    (onPageChange)="chagePage($event)"
  />
</div>
