<p-toolbar>
  <div class="p-toolbar-group-start">
    <button pButton icon="pi pi-plus" class="mr-2" (click)="create()"></button>
    <button pButton icon="pi pi-print" class="mr-2"></button>
    <button pButton icon="pi pi-upload"></button>
  </div>
  <div class="p-toolbar-group-center">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText placeholder="Search" />
    </span>
  </div>
</p-toolbar>
<p-table [value]="branches()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Servicios</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-branch>
    <tr>
      <td>{{ branch.name }}</td>
      <td>
        <ul>
          @for (item of branch.services; track $index) {
          <li>{{ item.name }}</li>
          } @empty { -- SIN SERVICIOS -- }
        </ul>
      </td>
      <td>
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          [text]="true"
          (onClick)="update(branch)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p>dsd</p>
