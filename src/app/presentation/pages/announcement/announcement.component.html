<div class="flex flex-column h-screen">
  <div class="flex flex-column md:flex-row flex-1">
    <div class="flex-1 p-2" style="overflow-y: scroll;">
      <div
        *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
        class="h-6rem py-2 border-1 mb-4 flex-grow-1 bg-primary"
      >
        elemento
      </div>
    </div>

    <div class="flex-1 p-2">
      <div class="flex align-content-center flex-wrap h-full bg-black-alpha-90">
        <video
          class="w-full"
          [volume]="0"
          [loop]="true"
          [autoplay]="true"
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
        ></video>
      </div>
    </div>
  </div>

  <div class="p-2" style="background-color: #ef233c">
    <div class="marquee">
      <span class="text-lg md:text-4xl font-bold text-white"
        >This is a marquee text.
      </span>
    </div>
  </div>
</div>
