<div class="flex flex-column h-screen bg-blue-100">
  <!-- CONTENT -->
  <div class="flex-1 flex flex-row overflow-hidden">
    <!-- LEFT CONTENT -->
    <div class="w-8 flex flex-column justify-content-start bg-black-alpha-90">
      <div class="flex justify-content-center align-items-center video-header">
        <img alt="Header Image" class="header-image" />
      </div>
      <div class="flex-1 flex justify-content-center align-items-center overflow-hidden">
        <video-player class="video" [urls]="branch.videos" [alertVideoUrl]="branch.alertVideoUrl" />
      </div>
    </div>
    <!-- RIGHT CONTENT -->
    <div class="w-4 flex flex-column justify-content-start align-items-center">
      <div class="w-full py-3 bg-blue-800">
        <clock />
      </div>
      <div class="flex flex-row w-full font-italic font-bold py-2 text-blue-800 border-bottom-2">
        <div class="flex align-items-center justify-content-center w-8 text-4xl">Ficha</div>
        <div class="flex align-items-center justify-content-center w-4 text-2xl">Ventanilla</div>
      </div>
      <div class="flex flex-column h-full w-full p-2">
        @for (item of advertisements(); track $index) {
          <div class="flex flex-row text-xl lg:text-6xl font-bold border-bottom-3 border-bluegray-200" [ngClass]="{ 'animate-blink': $index === 0 && isAnnouncing()}" style="height: calc(100% / 5);">
            <div class="flex align-items-center justify-content-center w-9 text-blue-700">{{item.code}}</div>
            <div class="flex align-items-center justify-content-center w-3 surface-300">{{item.counterNumber}}</div>
          </div>
        }
      </div>
    </div>
  </div>
  <!-- FOOTER  -->
  <div class="w-full white-space-nowrap overflow-hidden relative marquee">
    <span class="text-xl xl:text-6xl font-bold text-blue-700"
      >{{ branch.message }}
    </span>
  </div>
</div>
