<div class="h-screen flex flex-column">
  <div class="flex flex-1 flex-column-reverse sm:flex-row">
    <div class="flex-1 flex flex-column p-4 overflow-auto">
      <div
        *ngFor="let item of [1, 2, 3, 4, 5, 6, 7]"
        class="border-1 flex"
        style="
          flex: none;
          display: flex;
          align-items: center;
          justify-content: center;
          height: calc((100% - (7 * 15px)) / 7);
          margin-bottom: 15px;
        "
      >
        <p>Elemento {{ item }}</p>
      </div>
    </div>
    <div style="flex: 1">
      <div class="flex align-items-center h-full">
        <video #videoPlayer class="w-full" (ended)="onVideoEnded()"></video>
      </div>
    </div>
  </div>
  <div style="background-color: lightgreen">
    <div class="marquee">
      <span class="text-lg md:text-4xl font-bold text-white"
        >This is a marquee text.
      </span>
    </div>
  </div>
</div>
