<div class="card">
  <div class="dock-window dock-advanced">
    <p-dock [model]="dockItems" position="bottom">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.icon" [alt]="item.label" width="100%" />
      </ng-template>
    </p-dock>

    <p-dialog
      header="Configuraciones"
      [(visible)]="isConfigDialogVisible"
      [breakpoints]="{ '960px': '50vw' }"
      [style]="{ width: '30vw' }"
      [resizable]="false"
      [closable]="false"
    >
      <div class="p-dialog-content">
        <div class="field">
          <label for="branch">Sucursal</label>
          <dropdown
            id="branch"
            placeholder="Buscar sucursal"
            [options]="branches()"
            (onSelect)="selectBranch($event)"
            (onSearch)="searchBranches($event)"
            [value]="branch()"
          />
        </div>
      </div>
      <ng-template pTemplate="footer">
        <p-button
          label="Cancelar"
          [text]="true"
          severity="secondary"
          (onClick)="cancel()"
        />
        <p-button
          label="Aceptar"
          [outlined]="true"
          severity="secondary"
          (onClick)="save()"
        />
      </ng-template>
    </p-dialog>
  </div>
</div>
